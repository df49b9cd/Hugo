name: Build and Pack Hugo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # Necessary for GitVersion to work correctly

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x
          9.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.1.0
      with:
          versionSpec: '6.4.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4.1.0

    - name: Build
      run: dotnet build Hugo.slnx --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }}

    - name: Test with coverage
      run: dotnet test tests/Hugo.Tests/Hugo.Tests.csproj --configuration Release --collect:"XPlat Code Coverage"

    - name: Pack
      run: dotnet pack src/Hugo/Hugo.csproj --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }} -o ./artifacts

    - name: Upload NuGet Package
      uses: actions/upload-artifact@v4
      with:
        name: nugetPackage
        path: ./artifacts/*.nupkg

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: tests/Hugo.Tests/TestResults/**/*coverage.cobertura.xml
