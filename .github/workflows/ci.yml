name: Build and Pack Hugo (.NET 10)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dotnet-10:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # Necessary for GitVersion to work correctly

    - name: Setup .NET 10 SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.1.0
      with:
          versionSpec: '6.4.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4.1.0

    - name: Restore
      run: dotnet restore Hugo.slnx --nologo

    - name: Build
      run: dotnet build Hugo.slnx --configuration Release --no-restore /p:TargetFramework=net10.0 /p:Version=${{ steps.gitversion.outputs.semVer }}

    - name: Test with coverage
      run: dotnet test tests/Hugo.Tests/Hugo.Tests.csproj --configuration Release --no-build --framework net10.0 --collect:"XPlat Code Coverage" --results-directory tests/Hugo.Tests/TestResults/net10

    - name: Pack
      run: dotnet pack src/Hugo/Hugo.csproj --configuration Release --no-build --framework net10.0 /p:Version=${{ steps.gitversion.outputs.semVer }} -o ./artifacts/net10

    - name: Upload NuGet Package
      uses: actions/upload-artifact@v4
      with:
        name: nugetPackage-net10
        path: ./artifacts/net10/*.nupkg

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-net10
        path: tests/Hugo.Tests/TestResults/net10/**/*coverage.cobertura.xml
